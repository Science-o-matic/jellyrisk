{% extends "base.html" %}
{% load cms_tags menu_tags sekizai_tags %}

{% block base_content %}
    {% addtoblock "css" %}
      <link rel="stylesheet" href="{{ STATIC_URL }}css/home.css">
    {% endaddtoblock %}

    {% language_chooser %}

    <div id="top">
      <div id="header_image">
        {% placeholder "header_image" %}
      </div>
      <div id="dynamic_menu">
        {% show_menu  %}
      </div>
    </div>
    <div id="content">
      <div id="banner">
      </div>
      <div id="news">
        {% placeholder "news" %} 
      </div>
      <div id="events">
      </div>
    </div>
{% endblock %}
